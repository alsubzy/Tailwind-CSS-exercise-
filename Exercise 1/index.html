<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Content Card</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl flex max-w-4xl">
    
    <!-- LEFT IMAGE -->
    <div class="w-1/2">
      <img   src="https://s3.us-west-2.amazonaws.com/images.unsplash.com/small/photo-1730407318819-6db610077721                          "
           alt="Camera" 
           class="w-full h-full max-h-72 rounded">
    </div>

    <!-- RIGHT CONTENT -->
    <div class="w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">
        Card Title
      </h2>

      <p class="text-gray-600 mb-6">
        This is the card description that explains more about the item.
      </p>

      <button class="bg-red-500 text-white px-5 py-2 rounded-md hover:bg-pink-600 transition">
        Learn More
      </button>
    </div>

  </div>

</body>
</html>
